<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/about-me/" />
    <script>
      // Single Page App redirect for GitHub Pages
      var segment = '/about-me/';
      var l = window.location;
      var path = l.pathname;
      if (path && !path.endsWith('/')) {
        path = path + '/';
      }
      // Preserve query/hash
      var target = segment + (l.search || '') + (l.hash || '');
      l.replace(target);
    </script>
  </head>
  <body>Redirecting to app...</body>
  
</html>
